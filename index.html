<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="transact-popover">
      <img class="face-img" src="generic-face.png">
      <h6 id="popover-name"></h6>
      <h6 id="popover-age"></h6>
      <h6 id="popover-income"></h6>
    </div>
    <div id="map"></div>
    <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
    <p id="counter"></p>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/en-ca.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc2nin2yh6oQel9woiidIHc9EvYyHfBlw"></script>
    <script src="script.js"></script>
  </body>
</html>
